<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./icon.css">
</head>

<body class="bg-darkGreen">

    <div class="w-full h-auto xl:p- bg-lightGreen lg:bg-arkGreen">
     
        <div class="opacity-100 2xl:opacity-0 absolute text-white bg-darkGreen p-2 rounded-full mt-3 ml-3 active:bg-menu active:text-darkGreen active:scale-95 duration-75">
            <a href="./index.html" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
              </svg></a>
              
        </div>
        <div class="flex  lg:flex-row xs:flex-col justify-center items-center  lg:rounded-tl-non rounded-tl-[300px]   min-h-screen  bg-darkGreen  gap-3">
            <!-- <div class=" bg- xl:relative absolute sm:-translate-y-96 -translate-y-96 IphoneSE:mt-24  w-[70%]"> -->
            <div class="lg:w-[50%] p-5">

                <img src="./img/undraw_hello_re_3evm.svg" alt="" class="mx-auto lg:w-auto sm:w-[60%] p-7">
            </div>
            <div
                class="text-white bg-darkGreen mx-auto max-w-lg h-auto    flex flex-col justify-center mb-10   gap-4">
                <h1 class="text-center  text-2xl font-bold text-lightGreen  ">LOGIN</h1>


                <div class="flex  flex-col gap-2">
                    <p class="text-xs">USERNAME</p>
                    <input type="text" placeholder="ENTER YOUR NAME"
                        class=" focus:placeholder-transparent  rounded-md focus-visible:outline-none p-2 text-darkGreen">
                </div>


                <div class="flex  flex-col gap-2">
                    <div class="flex justify-between items-center">
                        <p class="text-xs">PASSWORD</p>
                        <a href="#" class="text-xs">FORGET PASSWORD?</a>
                    </div>
                    <input type="password" placeholder="ENTER YOUR PASSWORD"
                        class=" focus:placeholder-transparent rounded-md focus-visible:outline-none p-2 text-darkGreen">
                </div>

                <div class="flex items-center gap-3">
                    <input type="checkbox" class="accent-lightGreen">
                    <p class="text-zinc-400 text-xs">REMEMBER ME</p>
                </div>

                <button
                    class="w-full shadow-lg border-2 bg-lightGreen border-lobg-login text-darkGreen md:px-6 md:py-3 px-4 py-3 rounded-md md:text-sm text-xs  hover:bg-menu hover:border-menu hover:text-darkGreen active:scale-105 duration-300">LOGIN</button>

                <div class="flex justify-center items-center gap-3">
                    <div class="bg-white w-[10%] h-[2px]"></div>
                    <P class="text-center text-sm">OR LOGIN WITH</P>
                    <div class="bg-white w-[10%] h-[2px]"></div>

                </div>

                <div class="flex justify-around items-center cursor-pointer">
                    <div class="hover:scale-90 scale-95 flex items-center border-lightGreen px-3 py-1 rounded-md border-2 text-sm duration-300 gap-3">
                        <img src="./img/Google__G__logo.svg.png" alt="" class="w-6 h-6">
                        <p class="text-xs">Google</p>
                    </div>

                    <div class="hover:scale-90 scale-95 flex items-center border-lightGreen px-3 py-1 rounded-md border-2 text-sm duration-300 gap-3">
                        <img src="./img/Apple_logo_grey.svg" alt="" class="w-5 h-6">
                        <p class="text-xs">Apple</p>
                    </div>

                    <div class="hover:scale-90 scale-95 flex items-center border-lightGreen px-2 py-1 rounded-md border-2 text-sm duration-300 gap-3">
                        <img src="./img/Facebook-f_Logo-Blue-Logo.wine.svg" alt="" class="w-6 h-6">
                        <p class="text-xs">Facebook</p>
                    </div>

                </div >
                
                <div class="text-xs flex justify-between items-center">
                    <p class="">HAVEN'T ACCOUNT YET?</p>
                    <a href="./signup.html"  class="font-bold text-lightGreen">SIGN UP</a>
                </div>
            </div>
        </div>



</body>

</html>
